<!DOCTYPE html>

<html lang="en">
    <head>  
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>登入頁面</title>  
        
        <!--載入Bootstrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!--匯入.css-->
        <link href="css/style.css" rel="stylesheet" type="text/css" />

        <!--載入Vue3-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.2/vue.global.js"></script>

        <!--載入axios-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    </head>

    <body>
        <div id="app" class="container">
            <div class="LoginBox">
                <h1 style="text-align:center; margin-bottom:8%;">Login</h1>
                <div class="row justify-content-center">
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" v-model="username" placeholder="Email address"  style="margin-bottom: 10%;">
                        <input type="password" class="form-control" id="pwd" v-model="password" placeholder="Password"  style="margin-bottom: 15%;">
                        <div class="center_vertically">
                            <button button type="button" class="btn btn-secondary" style="padding: .375rem 7.5rem;" @click ="Login">Login</button> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        Vue.createApp({
            data(){
                return{
                    api : {
                        url : 'https://vue3-course-api.hexschool.io/v2',
                        signIn : '/admin/signin'
                    },
                    data:{
                        username : '',
                        password : ''
                    }
                }
            },
            methods:{
                Login(){
                    axios.post(this.api.url + this.api.signIn,this.data)
                    .then((res) => {
                        if(res.status === 200){
                            const {token , expired} = res.data;
                            document.cookie =`hexToken=${token}; expires=${new Date(expired)}`;
                            window.location = 'Index.html';
                        }else{
                            alert(res.response.data.message);
                        }
                    })
                    .catch((err) => {
                        alert(err);
                    });
                }
            }
        }).mount('#app')
    </script>
</html>
