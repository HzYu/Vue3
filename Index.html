<!DOCTYPE html>
    <head>
        <title>商品總覽</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

        <!--載入Bootstrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!--載入style.css、switch.css-->
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/component-custom-switch.min.css" rel="stylesheet" type="text/css" />
        
        <!--載入JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!--載入Vue3-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.2/vue.global.js"></script>
        <!-- <script src="https://unpkg.com/vue@next"></script> -->

        <!--載入axios-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    </head>

    <body>
        <div id="products" class="container">
            <div class="row py-3">
                <div  class="col-md-12 col-lg-12">
                    <div class="row">
                        <div class="col-md-10">
                            <h2>產品列表</h2>
                        </div>
                        <div class="col-md-2" >
                            <button type="button" id="addProductBtn" class="btn btn-primary" @click="OpenModal('isNew','')">
                                新增產品
                            </button>
                        </div>
                    </div>
                    
                    <table class="table-hover mt-4" style="width:100%">
                        <thead>
                            <tr style="border-bottom: 2px solid black;">
                                <th>產品名稱</th>
                                <th>原價</th>
                                <th>售價</th>
                                <th>是否啟用</th>
                                <!-- <th>查看細節</th> -->
                                <th>編輯</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="item in productsList" :key="item.id" style="border-bottom: 1px solid rgba(136, 136, 136, 0.4);">
                                <td>{{item.title}}</td>
                                <td>{{item.origin_price}}</td>
                                <td>{{item.price}}</td>
                                <!--是否啟用Def判斷(Start)-->
                                <td v-if="item.is_enabled" class="custom-switch custom-switch-label-yesno custom-switch-sm pl-0">
                                    <input class="custom-switch-input" :id="'isEnable_'+item.id" type="checkbox" checked>
                                    <label class="custom-switch-btn" :for="'isEnable_'+item.id"></label>
                                </td>
                                <td v-if="!item.is_enabled" class="custom-switch custom-switch-label-yesno custom-switch-sm pl-0">
                                    <input class="custom-switch-input" :id="'isEnable_'+item.id" type="checkbox">
                                    <label class="custom-switch-btn" :for="'isEnable_'+item.id"></label>
                                </td>
                                <!--是否啟用Def判斷(End)-->
                                <!-- <td><button v-on:click = "ProductDetail(item.id)" type="button" class="btn btn-primary">查看細節</button></td> -->
                                <td>
                                    <span style="padding-right: 10px;"><button @click="OpenModal('edit', item)" type="button" class="btn btn-primary">編輯</button></span>
                                    <span><button v-on:click = "RemoveProduct(item.id)" type="button" class="btn btn-danger">刪除</button></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="totalProduct" class="mt-4">目前有 {{productsTotal}} 項產品</div>
                </div>
                
                <!-- Modal -->
                <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductBtn" aria-hidden="true">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content border-0">
                            <div class="modal-header bg-dark text-white">
                                <h5 class="modal-title">
                                    <span v-if="isAdd">新增商品</span>
                                    <span v-else>編輯商品</span>
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="mb-3">
                                            <label for="imageUrl" class="form-label">主要圖片</label>
                                            <input v-model="tempProduct.imageUrl" type="text" class="form-control mb-2"
                                                placeholder="請輸入圖片連結">
                                            <img class="img-fluid" :src="tempProduct.imageUrl">
                                        </div>
                                        <h3 class="mb-3">多圖新增</h3>
                                        <div v-if="Array.isArray(tempProduct.imagesUrl)">
                                            <div class="mb-1" v-for="(image,key) in tempProduct.imagesUrl">
                                                <div class="mb-3">
                                                    <label for="imageUrl" class="form-label">圖片網址</label>
                                                    <input id="imageUrl" v-model="tempProduct.imagesUrl[key]" type="text"  class="form-control" placeholder="請輸入圖片網址">
                                                </div>
                                                <img class="img-fluid" :src="image">
                                            </div>
                                            <div v-if="!tempProduct.imagesUrl.length||tempProduct.imagesUrl[tempProduct.imagesUrl.length-1]">
                                                <button type="button" class="btn btn-primary btn-sm w-100" @click="tempProduct.imagesUrl.push('')">新增圖片</button>
                                            </div>
                                            <div v-else>
                                                <button type="button" class="btn btn-danger btn-sm w-100" @click="tempProduct.imagesUrl.pop()">刪除圖片</button>
                                            </div>
                                        </div>
                                        <div v-else>
                                            <button class="btn btn-outline-primary btn-sm d-block w-100"@click="createImages">新增圖片</button>
                                        </div>
                                    </div>
                                    <div class="col-sm-8">
                                        <div class="mb-3">
                                            <label for="title" class="form-label">標題</label>
                                            <input id="title" v-model="tempProduct.title" type="text" class="form-control" placeholder="請輸入標題">
                                        </div>
                                        <div class="row">
                                            <div class="mb-3 col-md-6">
                                                <label for="category" class="form-label">類別</label>
                                                <input id="category" v-model="tempProduct.category" class="form-control"  placeholder="請輸入類別">
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="unit" class="form-label">單位</label>
                                                <input id="unit" v-model="tempProduct.unit" type="number" class="form-control"  placeholder="請輸入單位">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="mb-3 col-md-6">
                                                <label for="origin_price" class="form-label">原價</label>
                                                <input id="origin_price" v-model.number="tempProduct.origin_price" type="number" min="0" class="form-control" placeholder="請輸入原價">
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="price" class="form-label">售價</label>
                                                <input id="price" v-model.number="tempProduct.price" type="number" min="0" class="form-control" placeholder="請輸入售價">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="mb-3">
                                            <label for="description" class="form-label">產品描述</label>
                                            <textarea id="description" v-model="tempProduct.description" class="form-control" type="text" placeholder="請輸入產品描述"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="content" class="form-label">說明內容</label>
                                            <textarea id="content" v-model="tempProduct.content" class="form-control" type="text" placeholder="請輸入說明內容"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input id="is_enabled" v-model="tempProduct.is_enabled" type="checkbox" class="form-check-input" :true-value="1" :false-value="0">
                                                <label class="form-check-label" for="is_enabled">是否啟用</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" @click="UpdateProduct()" class="btn btn-primary" data-bs-dismiss="modal">確認</button>
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<script type="module">
    /*載入Products Data*/
    //import {products} from './js/Products.js'

    let objModelBtn = {};

    Vue.createApp({
        data(){
            return {
                productsList:{},  //產品項目
                productDetail:{}, //產品明細
                productsTotal:0,  //產品總數
                tempProduct: {    //暫存產品
                    imagesUrl: [],
                }, 
                api:{
                    baseUrl : 'https://vue3-course-api.hexschool.io/v2/api/',
                    apiPath: 'timmyhuang_api'
                },
                isNew : false,
            }
        },
        methods:{
            GetProductDetail(){
                axios.get(this.api.baseUrl + this.api.apiPath + '/admin/products/all')
                .then((res) => {
                    if(res.data.success){
                        this.productsList = res.data.products
                        this.productsTotal = Object.keys(this.productsList).length;
                    }
                })
                .catch((err) => {
                    alert(err);
                })
            },
            OpenModal(status , data){
                if(status === 'isNew'){
                    this.isNew = true;
                    this.tempProduct = {
                        imagesUrl:[],
                    }
                }else if(status === 'edit'){
                    this.isNew = false;
                    this.tempProduct = {...data}
                }
                objModelBtn.show();
            },
            UpdateProduct(){
                let url = this.api.baseUrl + this.api.apiPath + '/admin/product'
                let methon = 'post'
                if(!this.isNew){
                    url = this.api.baseUrl + this.api.apiPath + '/admin/product/' + this.tempProduct.id
                    methon = 'put'
                }

                axios[methon](url,{data:this.tempProduct})
                .then((res) => {
                    if(res.data.success){
                        this.GetProductDetail();
                    }
                })
                .catch((err) => {
                    alert(err);
                })
            },
            RemoveProduct(id){
                axios.delete(this.api.baseUrl + this.api.apiPath + '/admin/product/' + id)
                .then((res) =>{
                    this.GetProductDetail();
                    alert("刪除成功");
                })
                .catch((err) =>{
                    alert(err);
                });
            },
            CheckLogin(){
                const token = document.cookie.replace(/(?:(?:^|.*;\s*)hexToken\s*\=\s*([^;]*).*$)|^.*$/, "$1");
                axios.defaults.headers.common['Authorization'] = token;

                axios.post(this.api.baseUrl + 'user/check')
                .then((res) => {
                    console.log(token);
                    this.GetProductDetail(); //取得全部產品項目
                })
                .catch((err) => {
                    alert(err);
                    window.location = 'Login.html';
                })
            }
        },
        mounted() {
            this.CheckLogin(); //檢查Login

            //建立Modal實體化
            objModelBtn = new bootstrap.Modal(document.querySelector("#addProductModal"))
        }
    }).mount('#products')
</script>
